<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script th:src="@{/user/scripts/jquery-3.1.1.min.js}"></script>
<script type="module" th:src="@{/user/scripts/rooms.js}"></script>

<div class="container">
    <div>
        <ul th:each="room : ${list}" th:if="${session.username} != null">
            <li><a th:href="@{/chat/room(roomId=${room.roomId})}">[[${room.name}]]</a></li>
        </ul>
        <ul th:each="room : ${list}" th:if="${session.username} == null">
            <li><a onclick="alert('로그인해주세요')">[[${room.name}]]</a></li>
        </ul>
    </div>
</div>
<div>
    <input type="text" name="name" class="form-control">
    <button class="btn" id="btn-create">개설하기</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

</html>
